<figure>
    {% if {{include.url}} %}
    <a class="no_icon" target="_blank" href="{{include.url}}">
    {% endif %}
        <video class="tutorial-video" {% if {{include.thumbnail}} %} poster="video/thumbnail/{{include.thumbnail}}" {% endif %} alt="{{include.alt}}" 
            {% if {{include.width}} %} width="{{include.width}}"{% endif %}
            {% if {{include.height}} %} height="{{include.height}}"{% endif %} controls>
            {% if {{include.file}} %}
            <source src="video/{{include.file}}" type="video/{{include.type}}">
            {% endif %}            
        </video>
    {% if {{include.url}} %}
    </a>
    {% endif %}
    {% if {{include.caption}} %}
        <figcaption>{{include.caption}}</figcaption>
    {% endif %}
</figure>
